plugins {
    id 'com.android.library'
    id "maven-publish"
}

android {
    namespace "io.github.muddz.styleabletoast"
    compileSdk 35

    defaultConfig {
        minSdk 21
        targetSdk 35
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
}
